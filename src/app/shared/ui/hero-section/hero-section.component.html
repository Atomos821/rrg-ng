<section>
    <div class="hero-content">
        <h1>{{ title() }}</h1>
        <h2>{{ subtitle() }}</h2>
    </div>

    <div class="hero-image">
        <img [ngSrc]="imageUrl()"

             width="600"
             height="400"
             priority />
    </div>
</section>
