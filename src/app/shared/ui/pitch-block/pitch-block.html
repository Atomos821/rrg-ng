<section [ngClass]="contentAlign() === 'left' ? 'left' : 'right'">
    <div class="pitch-image">
        <img
            [ngSrc]="imageSrc()"
            [alt]="imageAlt()"
            fill
            priority />
    </div>

    <div class="pitch-content">
        @if (overText()) {
            <div class="over-text">{{ overText() }}</div>
        }

        <div class="title-text">{{ title() }}</div>
        <div class="content-text">
            <ng-content />
        </div>
    </div>
</section>
