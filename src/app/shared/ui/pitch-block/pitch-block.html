<section [ngClass]="contentAlign() === 'left' ? 'left' : 'right'">
    <div class="pitch-image">
        <img
            [ngSrc]="imageSrc()"
            [alt]="imageAlt()"
            fill
            priority />
    </div>

    <div
        class="pitch-content"
        [ngClass]="glassTint() === 'clear' ? 'clear' : 'dark'">
        <div class="content-headings">
            @if (overText()) {
                <div class="over-text unbounded">{{ overText() }}</div>
            }
            <div class="title-text unbounded">{{ title() }}</div>
        </div>

        <div class="content-text inter-400">
            <ng-content />
        </div>
    </div>
</section>
